# Dart test configuration for V8Ray
# This file configures which tests to run and which to exclude

# Test timeout configuration
timeout: 30s

# Platform configuration
platforms:
  - vm

# Paths to exclude from testing
# Note: Use paths relative to the test directory
paths:
  - "!test/connection_flow_test.dart"
  - "!test/server_selection_test.dart"
  - "!test/subscription_test.dart"
  - "!test/connection_integration_test.dart"
  - "!test/ffi_test.dart"
  - "!test/ui_interaction_test.dart"
  - "!test/widget_test.dart"
  - "!integration_test/connection_test.dart"

